<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>mm2013::Passwort zurücksetzen</title>
    <script src="Scripts/jquery-1.8.3.js"></script>
    
    <style>
       body {
             font-family: 'Trebuchet MS', Helvetica, sans-serif;
             margin: 10px;
             background-color: darkgray;
             color: white;
            }
       table {
           border: none;
       }
       fieldset {
           margin: 10px;
       }
    </style>
    
    <script type="text/javascript">
        function updatePassword() {
            var key = getParameterByName('tempkey');
            var url = "http://localhost/mediamanager2010/passwordreset?cmd=reset&tempkey=" + key + "&newpassword=" + $("#password").val();
            $.getJSON(url, function (data) {
                alert(data);
                if (data == "OK") {
                    alert("Passwort erfolgreich geändert");
                } else {
                    alert(data);
                }
            });
        }
        function getParameterByName(name) {
            name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
            var regexS = "[\\?&]" + name + "=([^&#]*)";
            var regex = new RegExp(regexS);
            var results = regex.exec(window.location.search);
            if (results == null)
                return "";
            else
                return decodeURIComponent(results[1].replace(/\+/g, " "));
        }
    </script>

</head>
<body >
    
    <div id="dialog-box" style="height: 800px; display: initial">
    <h1>Mediamanager 2013</h1>
    <h2>Das zurücksetzten des Passworts ist easy-peasy, einfach das neue Passwort eingeben und bestätigen und auf Ändern drücken.</h2>
    
    <fieldset>
        <table>
           <tr>
                <td>Passwort</td>
                <td><input type="password" id="password" name="password"/></td>
           </tr>
           <tr>
                <td>Passwort bestätigen</td>
                <td><input type="password" id="confirmPassword" name="confirmPassword"/></td>
            </tr>
          <tr>
              <td ></td> 
              <td><a href="#" class="button" onmouseup="updatePassword()" id="sendEmail" style="width:100px">Ändern</a></td>
            </tr>
        </table>
    </fieldset>

   </div>

</body>
</html>
