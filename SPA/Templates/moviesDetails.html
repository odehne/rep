<style>
    h1 { margin-left: 0px;}
    a.actor {
        font-size: 12pt;
        color: #f0f0f0;
        text-decoration:none;
    }
    table td { height: 15px;}
    

    #details {
        display: block; 
    }

    #ratings, #trailer {
        display: none;
    }

    a.actor:hover, a.actor:visited {
        color: #cacaca;
    } 

    #ratingstars {
        float: left; 
        width:250px;     
    }
   #controls {
       height: 50px;
       width: 700px;
   }
    #comments {
        float: none; 
    }

    #dialog-content {
        width: 730px;
        margin-left: auto; 
        margin-right: auto; 
    }

</style>

<script type="text/javascript">
    function showComments() {
        $("#trailer,#details").css("display", "none");
        $("#ratings").css("display", "block");
    }
    function showTrailer() {
        $("#details,#ratings").css("display", "none");
        $("#trailer").css("display", "block");
    }
    function showDetails() {
        $("#trailer,#ratings").css("display", "none");
        $("#details").css("display", "block");
    }

    $("#dialog-content").append('<a class="button" onmouseup="m.showLentTo();" style="width:100px;margin-right:5px;" id="btnLentTo">Verliehen</a>');
    $("#dialog-content").append('<a class="button" onmouseup="m.returnMovie()" style="width:100px;margin-right:5px;">Zurückerhalten</a>');
    $("#dialog-content").append('<a class="button" onmouseup="m.borrowMovie();" style="width:70px;margin-right:5px;">Ausleihen</a>');
    $("#dialog-content").append('<a class="button" onmouseup="showComments();" style="width:70px;margin-right:5px;">Kommentare</a>');
    $("#dialog-content").append('<a class="button" onmouseup="showTrailer();" style="width:70px;margin-right:5px;">Trailer</a>');
    $("#dialog-content").append('<a class="button" onmouseup="showDetails();" style="width:70px;margin-right:5px;">Details</a>');
    
</script>

<script id="detailsTemplate" type="text/x-jquery-tmpl">
    <div id="detailsContainer">
        <div id="largeThumb">
            <img src="${CoverUrlMediaManager}&size=large" height="470" width="330" alt="${Title}"/>
        </div>
        <div id="details">
            <h1>${Title}</h1>
            <p><b>mit </b>
                <a href="#" class="actor" onmouseup="m.loadMoviesByActor(${Actor1ID});$('#dialog-overlay, #dialog-box').remove();">${Actor1Name}</a>, 
                <a href="#" class="actor"  onmouseup="m.loadMoviesByActor(${Actor2ID});$('#dialog-overlay, #dialog-box').remove();">${Actor2Name}</a>, 
                <a href="#" class="actor"  onmouseup="m.loadMoviesByActor(${Actor3ID});$('#dialog-overlay, #dialog-box').remove();">${Actor3Name}</a>
                <br />
                <b>Regie</b> ${DirectorName}<br/>
                <b>Published</b> ${PublishDate}<br/>
                <b>Eigentümer</b> ${OwnerName}
                <b>Verliehen an</b> ${BorrowedByName}</p>
            <br />
            <p>${Description}</p>
        </div>
        <div id="ratings">
            <h1>Bewertung und Kommentare</h1>
            <table>
                <tr>
                    <td>${RatingsCount} Bewertung(en)</td>
                    <td><div id='ratingstars'>
                            {{html AggregatedStars}}
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        {{html Comments}}
                    </td>
                </tr>
            </table>
        </div>  
        <div id="trailer">
            <h1>Movie Trailer</h1>
            {{html Trailer}}
        </div>
