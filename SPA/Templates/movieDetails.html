<style>
    h1 { margin-left: 0px;}
    a.actor {
        font-size: 12pt;
        color: #f0f0f0;
        text-decoration:none;
    }
    table td { height: 15px;}
    

    #details {
        display: block; 
    }

    #ratings, #trailer {
        display: none;
    }

    a.actor:hover, a.actor:visited {
        color: #cacaca;
    } 

    #ratingstars {
        float: left; 
        width:250px;     
    }
   #controls {
       height: 50px;
       width: 700px;
   }
    #comments {
        float: none; 
    }

</style>


<script type="text/javascript">
    function showView(index) {
        if (index === 1) {
            $("#trailer,#details").css("display", "none"); // 1 = ratings
            $("#ratings").css("display", "block");
        }else if (index === 2) {
            $("#ratings,#details").css("display", "none"); // 2 = trailer
            $("#trailer").css("display", "block");
        } else if (index === 3) {
            $("#trailer,#ratings").css("display", "none"); // 3 = details
            $("#details").css("display", "block");
        } else {
            $("#trailer,#details,#ratings").css("display", "none");
        }
    }
</script>

        <div class="dialog-content">
            <div id="dialog-message">
                
                <!-- Template Kram kommt hier rein .... -->
                                
                <script id="detailsTemplate" type="text/x-jquery-tmpl">
                    <div id="detailsContainer">
                        <div id="largeThumb">
                            <img src="${CoverUrlMediaManager}&size=large" height="470" width="330" alt="${Title}"/>
                        </div>
                        <div id="details">
                            <h1>${Title}</h1>
                            <p><b>mit </b>
                                <a href="#" class="actor" onmouseup="m.loadMoviesByActor(${Actor1ID});$('#dialog-overlay, #dialog-box').remove();">${Actor1Name}</a>, 
                                <a href="#" class="actor"  onmouseup="m.loadMoviesByActor(${Actor2ID});$('#dialog-overlay, #dialog-box').remove();">${Actor2Name}</a>, 
                                <a href="#" class="actor"  onmouseup="m.loadMoviesByActor(${Actor3ID});$('#dialog-overlay, #dialog-box').remove();">${Actor3Name}</a>
                                <br />
                                <b>Regie</b> ${DirectorName}<br/>
                                <b>Published</b> ${PublishDate}<br/>
                                <b>Eigentümer</b> ${OwnerName}
                                <b>Verliehen an</b> ${BorrowedByName}</p>
                            <br />
                            <p>${Description}</p>
                        </div>
                        <div id="ratings">
                            <h1>Bewertung und Kommentare</h1>
                            <table>
                                <tr>
                                    <td>${RatingsCount} Bewertung(en)</td>
                                    <td><div id='ratingstars'>
                                            {{html AggregatedStars}}
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        {{html Comments}}
                                    </td>
                                </tr>
                            </table>
                        </div>  
                        <div id="trailer">
                            <h1>Movie Trailer</h1>
                            {{html Trailer}}
                        </div>
                    </div>
                </script>
                
                <!-- Template Kram kommt hier ^^ rein .... -->
           
            </div>
            <table border="0">
                <tr>
                    <td align="center" width="770px">
                        
                        <!-- Buttons kommen hier rein .... -->
                        <div id="buttonFooter">
                            <a class="button" onmouseup="showView(0);m.showLentTo();" style="width:100px;margin-right:5px;" id="btnLentTo">Verliehen</a>
                            <a class="button" onmouseup="showView(0);m.returnMovie();" style="width:100px;margin-right:5px;">Zurückerhalten</a>
                            <a class="button" onmouseup="showView(0);m.borrowMovie();" style="width:70px;margin-right:5px;">Ausleihen</a>
                            <a class="button" onmouseup="showView(1);" style="width:70px;margin-right:5px;">Kommentare</a>
                            <a class="button" onmouseup="showView(2);" style="width:70px;margin-right:5px;">Trailer</a>
                            <a class="button" onmouseup="showView(3);" style="width:70px;margin-right:5px;">Details</a>
                            <a href="#" class="button" onmouseup="$('#dialog-overlay, #dialog-box').remove()">Schließen</a>
                        </div>
                        <!-- Buttons kommen hier ^^ rein .... -->
                    </td>
                </tr>
            </table>
        </div>
